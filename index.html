		  crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="assets/style.css">

		<script type="text/javascript" src="assets/js/app.js"></script>
		<script type="text/javascript" src="assets/js/config.js"></script>

	</head>

	<body>
		<div class="container">
			<div id="heading">
				<h1>Hero Finder</h1>
			</div>

			<div id="form">
				<p>Welcome to Hero Finder! Here you can find information on almost any Marvel Hero! Enter the
				hero's name and a picture and description will appear on the right. Any comic series they have will appear on the bottom
				along with a link for more info.  </p>

				<form>
				<label id="label" for="monthInput">Enter a marvel hero then click submit</label>
				<input type="text" class="form-control" id="heroInput" placeholder="Ex: Hulk">
				</form>

				<button type="submit" id="button" class="btn btn-default">Submit</button>

			</div>

			<div id="description">

				<div class="pic">
					<img id='default' src="assets/images/hero.png" alt="">
				</div>

				<div class="info" style="padding: 20px;">
					<h3 style="text-align:center;">Description</h3>
				</div>

			</div>

			<div id="comics">

			</div>
		</div>
	</body>
