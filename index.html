<!DOCTYPE html>
<html>
	<head>
		<title>Hero Finder</title>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>

			<script type="text/javascript" src="app.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


		<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Quattrocento+Sans" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="jumbotron">
		  <h1>Hero Finder</h1>
		  <p>Enter your favorite marvel hero for more information on them</p>
		</div>
		<div class="container">
		    <div class="row">
		        <div class="col-sm-6">
		        	<form>
					  <div class="form-group">
					    <label id="label" for="monthInput">Enter a marvel hero then click submit</label>
					    <input type="text" class="form-control" id="heroInput" placeholder="Ex: Hulk">
					  </div>
					</form>
					<button type="submit" id="button" class="btn btn-default">Submit</button>
		        </div>

		        <div class="col-sm-6">
							<div id="heroImage">

							</div>


		        </div>
		    </div>
	</body>
</html>
